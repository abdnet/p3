<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-word-info-heading" data-cy="WordInfoCreateUpdateHeading" jhiTranslate="amawalAmazighApp.wordInfo.home.createOrEditLabel">
        Create or edit a Word Info
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="amawalAmazighApp.wordInfo.wordInfoId" for="field_wordInfoId">Word Info Id</label>
          <input
            type="number"
            class="form-control"
            name="wordInfoId"
            id="field_wordInfoId"
            data-cy="wordInfoId"
            formControlName="wordInfoId"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="amawalAmazighApp.wordInfo.contributionDate" for="field_contributionDate"
            >Contribution Date</label
          >
          <div class="d-flex">
            <input
              id="field_contributionDate"
              data-cy="contributionDate"
              type="datetime-local"
              class="form-control"
              name="contributionDate"
              formControlName="contributionDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="amawalAmazighApp.wordInfo.validationDate" for="field_validationDate"
            >Validation Date</label
          >
          <div class="d-flex">
            <input
              id="field_validationDate"
              data-cy="validationDate"
              type="datetime-local"
              class="form-control"
              name="validationDate"
              formControlName="validationDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="amawalAmazighApp.wordInfo.etat" for="field_etat">Etat</label>
          <input type="number" class="form-control" name="etat" id="field_etat" data-cy="etat" formControlName="etat" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="amawalAmazighApp.wordInfo.contributeur" for="field_contributeur">Contributeur</label>
          <select class="form-control" id="field_contributeur" data-cy="contributeur" name="contributeur" formControlName="contributeur">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                utilisateurOption.id === editForm.get('contributeur')!.value?.id ? editForm.get('contributeur')!.value : utilisateurOption
              "
              *ngFor="let utilisateurOption of utilisateursSharedCollection; trackBy: trackUtilisateurById"
            >
              {{ utilisateurOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="amawalAmazighApp.wordInfo.validateur" for="field_validateur">Validateur</label>
          <select class="form-control" id="field_validateur" data-cy="validateur" name="validateur" formControlName="validateur">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                utilisateurOption.id === editForm.get('validateur')!.value?.id ? editForm.get('validateur')!.value : utilisateurOption
              "
              *ngFor="let utilisateurOption of utilisateursSharedCollection; trackBy: trackUtilisateurById"
            >
              {{ utilisateurOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
