<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="dialecte">
      <h2 data-cy="dialecteDetailsHeading"><span jhiTranslate="amawalAmazighApp.dialecte.detail.title">Dialecte</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ dialecte.id }}</span>
        </dd>
        <dt><span jhiTranslate="amawalAmazighApp.dialecte.dialecteId">Dialecte Id</span></dt>
        <dd>
          <span>{{ dialecte.dialecteId }}</span>
        </dd>
        <dt><span jhiTranslate="amawalAmazighApp.dialecte.dialecte">Dialecte</span></dt>
        <dd>
          <span>{{ dialecte.dialecte }}</span>
        </dd>
        <dt><span jhiTranslate="amawalAmazighApp.dialecte.region">Region</span></dt>
        <dd>
          <span *ngFor="let region of dialecte.regions; let last = last">
            <a [routerLink]="['/region', region?.id, 'view']">{{ region.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/dialecte', dialecte.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
