<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="groupe">
      <h2 data-cy="groupeDetailsHeading"><span jhiTranslate="amawalAmazighApp.groupe.detail.title">Groupe</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ groupe.id }}</span>
        </dd>
        <dt><span jhiTranslate="amawalAmazighApp.groupe.groupeId">Groupe Id</span></dt>
        <dd>
          <span>{{ groupe.groupeId }}</span>
        </dd>
        <dt><span jhiTranslate="amawalAmazighApp.groupe.groupeCode">Groupe Code</span></dt>
        <dd>
          <span>{{ groupe.groupeCode }}</span>
        </dd>
        <dt><span jhiTranslate="amawalAmazighApp.groupe.habilitationLevel">Habilitation Level</span></dt>
        <dd>
          <span>{{ groupe.habilitationLevel }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/groupe', groupe.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
