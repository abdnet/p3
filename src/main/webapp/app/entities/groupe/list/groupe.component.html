<div>
  <h2 id="page-heading" data-cy="GroupeHeading">
    <span jhiTranslate="amawalAmazighApp.groupe.home.title">Groupes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="amawalAmazighApp.groupe.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-groupe"
        [routerLink]="['/groupe/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="amawalAmazighApp.groupe.home.createLabel"> Create a new Groupe </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="groupes?.length === 0">
    <span jhiTranslate="amawalAmazighApp.groupe.home.notFound">No groupes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="groupes && groupes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="amawalAmazighApp.groupe.groupeId">Groupe Id</span></th>
          <th scope="col"><span jhiTranslate="amawalAmazighApp.groupe.groupeCode">Groupe Code</span></th>
          <th scope="col"><span jhiTranslate="amawalAmazighApp.groupe.habilitationLevel">Habilitation Level</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let groupe of groupes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/groupe', groupe.id, 'view']">{{ groupe.id }}</a>
          </td>
          <td>{{ groupe.groupeId }}</td>
          <td>{{ groupe.groupeCode }}</td>
          <td>{{ groupe.habilitationLevel }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/groupe', groupe.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/groupe', groupe.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(groupe)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
