<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="langue">
      <h2 data-cy="langueDetailsHeading"><span jhiTranslate="amawalAmazighApp.langue.detail.title">Langue</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ langue.id }}</span>
        </dd>
        <dt><span jhiTranslate="amawalAmazighApp.langue.langueId">Langue Id</span></dt>
        <dd>
          <span>{{ langue.langueId }}</span>
        </dd>
        <dt><span jhiTranslate="amawalAmazighApp.langue.langue">Langue</span></dt>
        <dd>
          <span>{{ langue.langue }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/langue', langue.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
